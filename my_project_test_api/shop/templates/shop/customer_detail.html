{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'shop_customer_list' %}">Customer Listing</a></p>
<table class="table">
<tr><td>name</td><td>{{ object.name }}</td></tr>
<tr><td>created</td><td>{{ object.created }}</td></tr>
<tr><td>phone</td><td>{{ object.phone }}</td></tr>
<tr><td>mail</td><td>{{ object.mail }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit Customer</a>

{% endblock %}
