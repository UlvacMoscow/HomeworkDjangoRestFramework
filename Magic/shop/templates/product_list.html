{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'shop_products_list' %}">Products Listing</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>Category</td>
    <td>name</td>
    <td>metal</td>
    <td>stone</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.Category }}</td>
    <td>{{ object.name }}</td>
    <td>{{ object.metal }}</td>
    <td>{{ object.stone }}</td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'shop_products_create' %}">Create new Products</a>
{% endblock %}
