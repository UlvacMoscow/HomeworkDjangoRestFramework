{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'shop_customer_list' %}">Customer Listing</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>name</td>
    <td>email</td>
    <td>phone</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.name }}</td>
    <td>{{ object.email }}</td>
    <td>{{ object.phone }}</td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'shop_customer_create' %}">Create new Customer</a>
{% endblock %}
